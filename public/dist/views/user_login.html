<!DOCTYPE html>
<html lang="en">
<head>
    {{>head}}
<link href="/dist/user_login_6bf9e5a30e86c0eb3269.css" rel="stylesheet"></head>
<header>{{>header}}</header>
<body class="container">
<div class="am-g main">
    <div class="am-u-lg-4 am-u-md-10 am-u-sm-centered" id="login">
        <img class="am-center am-img-responsive " src="{{imageUrl}}./user/login/images/logo.png" alt="logo"/>
        <!-- <blockquote style="color:#ff8888">这里是提示！</blockquote> -->
        <my-alert></my-alert>
        <form class="am-form">
            <label for="user">账号:</label>
            <input type="text" id="userName" v-model="loginParam.userName" name="user" value="" maxlength="20"
                   placeholder="请输入手机号" required>
            <br>
            <label for="password">密码:</label>
            <input type="password" id="password" v-model="loginParam.password" name="password" value="" maxlength="20"
                   placeholder="请输入密码" required>
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox"> 记住密码
            </label>
            <br>
            <br>

            <div class="am-cf">
                <input type="button" v-on:click="login" value="登 录" class="am-btn am-btn-primary  am-fl am-radius">
                <a class=" am-fr " href="/user/register">注册>></a>
            </div>
        </form>
    </div>
</div>
<script src="/dist/user_login_06bf5b7edb8637bebe75.bundle.js"></script></body>
<footer>{{>footer}}</footer>
</html>
